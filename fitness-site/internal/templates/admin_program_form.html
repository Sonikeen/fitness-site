{{ define "title" }}Новая программа — Админка{{ end }}
{{ define "content" }}
<section class="container">
    <h1>Добавить программу</h1>
    <form action="/admin/programs/new" method="post">
        <div>
            <label>Название</label><br>
            <input type="text" name="name" required>
        </div>
        <div style="margin-top: 1rem;">
            <label>Описание</label><br>
            <textarea name="description" rows="3" required></textarea>
        </div>
        <div style="margin-top: 1rem;">
            <label>Дни (по одному на строку)</label><br>
            <textarea name="days" rows="10" required></textarea>
        </div>
        <button class="btn btn--primary" type="submit" style="margin-top: 1rem;">Сохранить</button>
    </form>
</section>
{{ end }}
