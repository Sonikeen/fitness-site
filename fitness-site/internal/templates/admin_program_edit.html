{{ define "title" }}Редактировать программу — Админка{{ end }}
{{ define "content" }}
<section class="container">
    <h1>Редактировать программу</h1>
    <form action="/admin/programs/{{ .Program.ID }}/edit" method="post">
        <div>
            <label>Название</label><br>
            <input type="text" name="name" value="{{ .Program.Name }}" required>
        </div>
        <div style="margin-top: 1rem;">
            <label>Описание</label><br>
            <textarea name="description" rows="3" required>{{ .Program.Description }}</textarea>
        </div>
        <div style="margin-top: 1rem;">
            <label>Дни (по одному на строку)</label><br>
            <textarea name="days" rows="10"
                required>{{ range $i, $d := .Program.Days }}{{ if $i }}&#10;{{ end }}{{ $d }}{{ end }}</textarea>
        </div>
        <button class="btn btn--primary" type="submit" style="margin-top: 1rem;">Сохранить</button>
    </form>
</section>
{{ end }}
