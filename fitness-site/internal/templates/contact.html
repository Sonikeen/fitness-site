{{ define "title" }}Вход и регистрация — FitElevate{{ end }}

{{ define "content" }}
<section class="auth-section">
    <div class="form-container">
        <div class="form-toggle">
            <button id="show-register" class="active">Регистрация</button>
            <button id="show-login">Вход</button>
        </div>

        <!-- Регистрация -->
        <form id="register-form" action="/register" method="post">
            <h2>Регистрация</h2>
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm">Подтвердите пароль</label>
            <input type="password" id="confirm" name="confirm" required>

            <button type="submit" class="cta-button">Зарегистрироваться</button>
        </form>

        <!-- Вход -->
        <form id="login-form" action="/login" method="post" style="display: none;">
            <h2>Вход</h2>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Пароль</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit" class="cta-button">Войти</button>
        </form>
    </div>
</section>

<script>
    const showRegisterBtn = document.getElementById('show-register');
    const showLoginBtn = document.getElementById('show-login');
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');

    showRegisterBtn.addEventListener('click', () => {
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
        showRegisterBtn.classList.add('active');
        showLoginBtn.classList.remove('active');
    });

    showLoginBtn.addEventListener('click', () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        showLoginBtn.classList.add('active');
        showRegisterBtn.classList.remove('active');
    });
</script>
{{ end }}
